server.port=8761
spring.application.name=eureka-server
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
#
spring.security.user.name=wpp
spring.security.user.password=wpp
#
#快速移除失效服务信息
#关闭保护模式
eureka.server.enable-self-preservation=false
#设置失效时间 ms
eureka.server.eviction-interval-timer-in-ms=5000
# 自定义的元数据信息
eureka.instance.metadata-map.owner-name=wpp
eureka.instance.metadata-map.owner-email=wpp@qq.com